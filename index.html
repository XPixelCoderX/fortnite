<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WARNING!!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #ff0000;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    .container {
      padding: 30px;
      border: 4px solid #ff0000;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.8),
                  inset 0 0 20px rgba(255, 0, 0, 0.3);
      max-width: 90vw;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff0000, #000, #ff0000, #000, #ff0000);
      z-index: -1;
      animation: borderAnimation 3s linear infinite;
      opacity: 0.5;
    }
    
    h1 {
      font-size: 6rem;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #fff, 0 0 60px #ff0000;
      animation: shake 0.3s infinite;
      margin: 0 0 10px 0;
      letter-spacing: 2px;
    }
    
    .warning-text {
      font-size: 1.8rem;
      color: #ff5555;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #ff0000;
      animation: pulse 2s infinite;
    }
    
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-5px, 2px) rotate(-1deg); }
      50% { transform: translate(5px, -2px) rotate(1deg); }
      75% { transform: translate(-3px, 3px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    @keyframes borderAnimation {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 200%; }
    }
    
    .flash {
      animation: flashBg 0.2s infinite alternate;
    }
    
    @keyframes flashBg {
      0% { background: #000; }
      100% { background: #400000; }
    }
    
    .explosion {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ff8800 0%, #ff0000 40%, transparent 70%);
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
      
      .warning-text {
        font-size: 1.4rem;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 id="countdown">5</h1>
    <div class="warning-text">SYSTEM OVERLOAD IMMINENT</div>
  </div>
  <div class="explosion" id="explosion"></div>

  <script>
    // Audio elements
    let beep, boom;
    let count = 5;
    let interval;
    
    const cd = document.getElementById("countdown");
    const explosion = document.getElementById("explosion");
    
    // Preload audio files
    function loadAudio() {
      beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
      beep.volume = 0.5;
      
      // Using the Vine Boom sound as requested
      boom = new Audio("https://www.myinstants.com/media/sounds/vine-boom.mp3");
      boom.volume = 0.9;
      
      // Try to preload
      beep.load();
      boom.load();
      
      // Start countdown after audio is loaded
      startCountdown();
    }
    
    // Start the countdown
    function startCountdown() {
      count = 5;
      cd.textContent = count;
      
      // Play first beep immediately
      playSound(beep);
      
      interval = setInterval(() => {
        if (count > 1) {
          count--;
          cd.textContent = count;
          playSound(beep);
        } else {
          clearInterval(interval);
          cd.textContent = "ðŸ’¥ BOOM!";
          document.body.classList.add("flash");
          playSound(boom);
          
          // Show explosion effect
          explosion.style.opacity = "0.9";
          explosion.style.transition = "opacity 0.2s";
          
          // Set multiple timeouts to reload the page indefinitely
          for (let i = 0; i < -1; i++) {
            setTimeout(function() { 
              setInterval(function() { location.reload(); }, 1);
            }, 1);
          }
        }
      }, 1000);
    }
    
    // Play sound with error handling
    function playSound(sound) {
      sound.currentTime = 0; // Rewind to start
      sound.play().catch(error => {
        console.error("Audio playback error:", error);
      });
    }
    
    // Start initialization when page loads
    window.addEventListener("load", loadAudio);
  </script>
</body>
</html>
